<!doctype html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngMorris - easy graphs for Angularjs</title>
    <meta name="description" content="angularjs directives for adding pretty bar, line and donut charts to your angular projects using morrisjs">
    <meta name="viewport" content="width=device-width">
    
    <link href='bower_components/morrisjs/morris.css'>

	  <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/morrisjs/morris.css">
    <!-- endinject -->

  </head>
  <body ng-app='ngMorrisExample'>
	<div ng-controller='MainCtrl'>
    <div bar-chart bar-data='barData' bar-x='y' bar-y='["a","b"]' labels='["a","b"]'></div>
  </div>

	<!-- bower:js -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/raphael/raphael.js"></script>
  <script src="/bower_components/mocha/mocha.js"></script>
  <script src="/bower_components/morrisjs/morris.js"></script>
  <!-- endinject -->


	<script src='src/ngMorris.js'></script>
	<script src='scripts/app.js'></script>
  </body>
</html>
